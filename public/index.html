<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexible Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h1>Custom Form</h1>
    <form id="mainForm" enctype="multipart/form-data" novalidate>
      
      <div class="form-group">
        <label for="shortAnswer">Short Answer:</label>
        <input type="text" name="shortAnswer" id="shortAnswer" pattern=".{3,}" required />
        <small class="error-message">At least 3 characters required.</small>
      </div>

      <div class="form-group">
        <label for="longAnswer">Long Answer:</label>
        <textarea name="longAnswer" id="longAnswer" rows="4" required></textarea>
        <small class="error-message">This field is required.</small>
      </div>

      <fieldset class="form-group">
        <legend>Checkbox Options:</legend>
        <label><input type="checkbox" name="multiSelect[]" value="Option A" /> Option A</label>
        <label><input type="checkbox" name="multiSelect[]" value="Option B" /> Option B</label>
      </fieldset>

      <fieldset class="form-group">
        <legend>Radio Options:</legend>
        <label><input type="radio" name="singleSelect" value="Yes" required /> Yes</label>
        <label><input type="radio" name="singleSelect" value="No" /> No</label>
      </fieldset>
      
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^\+?\d{10,15}$" required />
        <small class="error-message">Enter a valid phone number (10â€“15 digits).</small>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <small class="error-message">Enter a valid email address.</small>
      </div>

      <div class="form-group">
        <label for="number">Quantity:</label>
        <input type="number" id="number" name="number" min="0" max="100" />
      </div>

      <div class="form-group">
        <label for="website">Website URL:</label>
        <input type="url" id="website" name="website" />
      </div>
      
      <div class="form-group">
        <label>Rate from 1 to 5:</label>
        <div class="scale-radio-group">
          <label><input type="radio" name="scale" value="1" required /> 1</label>
          <label><input type="radio" name="scale" value="2" /> 2</label>
          <label><input type="radio" name="scale" value="3" /> 3</label>
          <label><input type="radio" name="scale" value="4" /> 4</label>
          <label><input type="radio" name="scale" value="5" /> 5</label>
        </div>
      </div>

      <div class="form-group">
        <label for="dropdown">Dropdown:</label>
        <select name="dropdown" id="dropdown" required>
          <option value="">Choose...</option>
          <option value="Alpha">Alpha</option>
          <option value="Beta">Beta</option>
        </select>
        <small class="error-message">Please select an option.</small>
      </div>

      <div class="form-group">
        <label for="upload">File Upload (Max 1MB):</label>
        <input type="file" name="upload" id="upload" accept=".pdf,.jpg,.png" />
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
