<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexible Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Custom Form</h1>
  <form id="mainForm" enctype="multipart/form-data">
    <label>Short Answer:
      <input type="text" name="shortAnswer" required />
    </label>

    <label>Long Answer:
      <textarea name="longAnswer" required></textarea>
    </label>

    <label>Checkbox Options:</label>
    <label><input type="checkbox" name="multiSelect[]" value="Option A" /> Option A</label>
    <label><input type="checkbox" name="multiSelect[]" value="Option B" /> Option B</label>

    <label>Radio Options:</label>
    <label><input type="radio" name="singleSelect" value="Yes" required /> Yes</label>
    <label><input type="radio" name="singleSelect" value="No" /> No</label>

    <label>Dropdown:
      <select name="dropdown" required>
        <option value="">Choose...</option>
        <option value="Alpha">Alpha</option>
        <option value="Beta">Beta</option>
      </select>
    </label>

    <label>File Upload (Max 1MB):
      <input type="file" name="upload" accept=".pdf,.jpg,.png" />
    </label>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
