<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div id="login-screen">
    <h2>Admin Login</h2>
    <input type="password" id="admin-password" placeholder="Enter admin password" aria-label="Admin password" />
    <button onclick="verifyPassword()">Login</button>
    <p id="login-error" class="error" role="alert" aria-live="assertive"></p>
  </div>

  <div id="admin-panel" class="hidden">
    <div class="admin-header">
      <h1>Form Submissions</h1>
      <div>
        <button onclick="downloadCSV()" aria-label="Download CSV">Download CSV</button>
        <button onclick="logout()" aria-label="Logout">Logout</button>
      </div>
    </div>

    <div class="table-container">
      <table id="submissions-table">
        <thead>
          <tr id="table-header">
            <!-- Filled dynamically -->
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
    
    <div id="pagination" class="pagination">
      <!-- Pagination will be added here -->
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
